  <div class="container">
    <div *ngFor="let movie of movies">

      <div class="card">
        <h5 class="card-header text-center">{{movie.title}}</h5>
        <div class="card-body">
          <img class="card-img-top mr-5 pull-left rounded border border-secondary" src="{{movie.mainPhoto}}" alt="">

          <h5 class="card-title">Description: {{movie.description}}</h5>
          <h4 class="card-title">Date played: {{movie.datePlayed}} </h4>

          <a href="#" class="btn btn-primary mt-3" [routerLink]="['/movies/', movie.id]" >More</a>
        </div>
      </div>
    </div>
  </div>
