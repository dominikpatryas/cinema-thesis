<div class="container">
  <h1 class="mt-3 white">Your profile</h1>
  <div class="profile-data white">
    <p>email: <span class="font-weight-bold">{{user?.email}}</span></p>
    <p>first name: <span class="font-weight-bold">{{user?.firstName}}</span></p>
    <p>last name: <span class="font-weight-bold">{{user?.lastName}}</span></p>
  </div>
  <h1 class="mt-3 white">Your reservations</h1>

  <table mat-table [dataSource]="user?.reservations" class="mat-elevation-z8 w-100 mb-4">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Id</th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="Show id">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Show id</th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.show.movie.title }}</td>
    </ng-container>

    <ng-container matColumnDef="Seats reserved">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Seats reserved</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <ng-container *ngFor="let seat of element.seatsReserved">{{seat.seatNumber}} </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="Confirmed">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Confirmed</th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.isConfirmed }}</td>
    </ng-container>

    <ng-container matColumnDef="Ticket">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Ticket</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button *ngIf="element.isConfirmed" class="btn-primary" (click)="getTicket(element.id)">Get ticket</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
