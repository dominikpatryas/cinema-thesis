<div class="container">
  <h1 class="mt-3 white">Do you want to confirm a reservation?</h1>

  <table mat-table [dataSource]="reservations" class="mat-elevation-z8 w-100 mb-4">
    <ng-container matColumnDef="User id">
      <th mat-header-cell *matHeaderCellDef class="text-center"> User id</th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.userId }}</td>
    </ng-container>

    <ng-container matColumnDef="Show id">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Show id</th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.showId }} </td>
    </ng-container>

    <ng-container matColumnDef="Seats reserved">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Seats reserved </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <ng-container *ngFor="let seat of element.seatsReserved">
          {{seat.seatNumber}}
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="Confirm">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Confirmation</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button class="btn-primary"
                (click)="confirmReservation(element.id)"> Confirm
        </button>
        <button class="btn-danger ml-3"
                (click)="declineReservation(element.id)"> Remove
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <h1 class="mt-3 white">Confirmed reservations</h1>

  <table mat-table [dataSource]="confirmedReservations" class="mat-elevation-z8 w-100 mb-4">
    <ng-container matColumnDef="User id">
      <th mat-header-cell *matHeaderCellDef class="text-center"> User id</th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.userId }}</td>
    </ng-container>

    <ng-container matColumnDef="Show id">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Show id</th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.showId }} </td>
    </ng-container>

    <ng-container matColumnDef="Seats reserved">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Seats reserved </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <ng-container *ngFor="let seat of element.seatsReserved">
          {{seat.seatNumber}}
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="Confirm">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Remove/ Get Ticket</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button class="btn-danger ml-3"
                (click)="declineReservation(element.id)"> Remove
        </button>

        <button *ngIf="element.isConfirmed" class="btn-primary ml-3" >Get ticket</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
